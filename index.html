<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách nhà trọ</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <header>
        <div class="navbar">
            <a href="index.html" class="logo">Tìm Nhà Trọ</a>
            <ul class="nav-menu">
                <li><a href="index.html">Trang chủ</a></li>
                <li><a href="add_listing.html">Đăng tin</a></li>
                <li><a href="#">Quản lý nhà trọ</a></li>
                <li><a href="#">Đăng nhập</a></li>
            </ul>
        </div>
    </header>
    
    <div class="container">
        <h2>Danh sách nhà trọ</h2>
        <div class="search-form">
            <form id="search-form">
                <label for="search-address">Tìm kiếm theo địa chỉ:</label>
                <input type="text" id="search-address" name="search-address" placeholder="Nhập tên đường hoặc khu vực">
                <button type="submit">Tìm kiếm</button>
            </form>
        </div>
        <div class="listings">
            <div class="listing" id="listing-container">
                <!-- Các nhà trọ sẽ được hiển thị tại đây -->
            </div>
        </div>
        
        <div id="map"></div>
    </div>
    
    <script>
        mapboxgl.accessToken = "pk.eyJ1IjoicGhvbmdkZCIsImEiOiJjbTg4Z25ocnAwMTgzMmlwcHU4N3hobmo5In0.hna31Ganho4KuG5Ml5fw1g";
        var map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v11',
            center: [105.854444, 21.0285], // Mặc định Hà Nội
            zoom: 12
        });
        
        function loadListings(longitude, latitude) {
            let url = '/get_listings';
            if (longitude && latitude) {
                url += `?longitude=${longitude}&latitude=${latitude}`;
            }

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    let container = document.getElementById('listing-container');
                    container.innerHTML = '';
                    
                    data.forEach(listing => {
                        let div = document.createElement('div');
                        div.classList.add('listing-item');
                        div.innerHTML = `
                            <h3>${listing.title}</h3>
                            <p><strong>Địa chỉ:</strong> ${listing.address}</p>
                            <p><strong>Giá thuê:</strong> ${listing.price} VNĐ</p>
                            <img src="${listing.image}" alt="Hình ảnh nhà trọ">
                        `;
                        container.appendChild(div);
                        
                        let marker = new mapboxgl.Marker()
                            .setLngLat([listing.longitude, listing.latitude])
                            .setPopup(new mapboxgl.Popup().setHTML(`<h3>${listing.title}</h3><p>${listing.address}</p>`))
                            .addTo(map);
                    });
                })
                .catch(error => console.error('Lỗi khi tải danh sách:', error));
        }
        
        document.addEventListener("DOMContentLoaded", function() {
            loadListings();
        });

        document.getElementById('search-form').addEventListener('submit', async function(event) {
            event.preventDefault();

            const address = document.getElementById('search-address').value;

            try {
                const geocodeResponse = await fetch(`https://api.mapbox.com/geocoding/v5/mapbox.places/${encodeURIComponent(address)}.json?access_token=${mapboxgl.accessToken}`);
                const geocodeData = await geocodeResponse.json();
                
                if (geocodeData.features.length === 0) {
                    alert('Không tìm thấy địa chỉ!');
                    return;
                }

                const [longitude, latitude] = geocodeData.features[0].center;

                // Fly to the searched location
                map.flyTo({ center: [longitude, latitude], zoom: 15 });

                // Load listings near the searched location
                loadListings(longitude, latitude);
            } catch (error) {
                console.error('Lỗi khi tìm kiếm địa chỉ:', error);
            }
        });
    </script>
</body>
</html>
