<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách nhà trọ</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/static/js/script.js" defer></script>
</head>
<body>
    <header>
        <div class="navbar">
            <a href="index.html" class="logo">Tìm Nhà Trọ</a>
            <ul class="nav-menu">
                <li><a href="/">Trang chủ</a></li>
                <li><a href="{{ url_for('add_listing') }}">Đăng nhà trọ</a></li>
                <li><a href="#">Quản lý nhà trọ</a></li>
                <li><a href="#">Đăng nhập</a></li>
            </ul>
        </div>
    </header>
    
    <div class="container">
        <h2>Danh sách nhà trọ</h2>
        <div class="search-form">
            <form id="search-form">
                <!-- Lọc theo khu vực -->
                <label for="area-filter">Lọc theo khu vực:</label>
                <select id="area-filter">
                    <option value="">Tất cả</option>
                    <option value="Cầu Giấy">Cầu Giấy</option>
                    <option value="Hoàng Mai">Hoàng Mai</option>
                    <option value="Đống Đa">Đống Đa</option>
                    <option value="Hai Bà Trưng">Hai Bà Trưng</option>
                    <!-- Thêm các khu vực khác nếu cần -->
                </select>

                <!-- Lọc theo khoảng giá -->
                <label for="price-filter">Lọc theo khoảng giá:</label>
                <select id="price-filter">
                    <option value="">Tất cả</option>
                    <option value="0-3">Dưới 3 triệu</option>
                    <option value="3-5">3 - 5 triệu</option>
                    <option value="5-7">5 - 7 triệu</option>
                    <option value="7-">Trên 7 triệu</option>
                </select>

                <button type="submit">Tìm kiếm</button>
            </form>
        </div>
        <div class="listings">
            <div class="listing" id="listing-container">
                <!-- Các nhà trọ sẽ được hiển thị tại đây -->
            </div>
        </div>
        
        <div id="map"></div>
    </div>
</body>
</html>
